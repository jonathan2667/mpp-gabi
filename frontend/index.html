<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Candidates 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Political Candidates 2024</h1>
            <p class="subtitle">Meet the candidates running for office</p>
            
            <!-- Navigation Links -->
            <div style="text-align: center; margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                <a href="/login" style="background: #3498db; color: white; padding: 12px 25px; text-decoration: none; border-radius: 8px; margin: 0 10px; font-weight: 600;">👤 Login to Vote</a>
                <a href="/vote" style="background: #27ae60; color: white; padding: 12px 25px; text-decoration: none; border-radius: 8px; margin: 0 10px; font-weight: 600;">🗳️ Cast Your Vote</a>
                <a href="/results" style="background: #e74c3c; color: white; padding: 12px 25px; text-decoration: none; border-radius: 8px; margin: 0 10px; font-weight: 600;">📊 View Results</a>
            </div>
            
            <div class="controls">
                <button id="startBtn" onclick="startRealTime()">Start Real-Time</button>
                <button id="stopBtn" onclick="stopRealTime()">Stop</button>
            </div>
            <div id="chart"></div>
        </header>

        <div class="console-logs" id="consoleLogs">
            <h3>📝 Live Console</h3>
            <div class="logs-container" id="logsContainer"></div>
        </div>

        <div class="candidates-grid" id="candidatesGrid">
            <!-- Candidates will be dynamically loaded here -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
