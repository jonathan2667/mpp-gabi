<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Candidates 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Political Candidates 2024</h1>
            <p class="subtitle">Meet the candidates running for office</p>
            <div class="controls">
                <button id="startBtn" onclick="startRealTime()">Start Real-Time</button>
                <button id="stopBtn" onclick="stopRealTime()">Stop</button>
            </div>
            <div id="chart"></div>
        </header>

        <div class="console-logs" id="consoleLogs">
            <h3>📝 Live Console</h3>
            <div class="logs-container" id="logsContainer"></div>
        </div>

        <div class="candidates-grid" id="candidatesGrid">
            <!-- Candidates will be dynamically loaded here -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
